{% extends 'base.html' %}
{% block content %}

<h3>{{ price.product }}</h3>
<hr />

<div>
    <h5>${{ price.get_display_price }}</h5>
    <!-- How to add item to Payment Intent/create cart? -->


    <!-- Directs to the Stripe Checkout for single product -->
    <form action="{% url 'create-checkout-session' price.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">Checkout</button>
    </form>
</div>


{% endblock %}
